<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year Cake üéÇ</title>

<style>
@import url('https://fonts.googleapis.com/css?family=Lato:300italic');

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

html,body{
  width:100%;
  height:100%;
  overflow:hidden;
  font-family:'Lato', sans-serif;
}

/* üå∏ Background */
body{
  display:flex;
  justify-content:center;
  align-items:center;
  background:#ee9ca7;
}

/* üì¶ Main wrapper */
.wrapper{
  position:relative;
  width:100vw;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

/* üéÇ Cake scaling container */
.cake-scale{
  position:relative;
  width: min(90vw, 320px);
  aspect-ratio: 2 / 5;
  transform: scale(1);
}

/* Candle */
.cake{
  background:#fff;
  border-radius:10px;
  position:absolute;
  top:18%;
  left:50%;
  transform:translateX(-50%) translateY(-300px);
  width:6px;
  height:40px;
  animation:in 0.5s 6s ease-out forwards;
  z-index:5;
}

.cake::before,
.cake::after{
  content:"";
  position:absolute;
  width:100%;
  height:2px;
  background:rgba(255,0,0,0.4);
}
.cake::before{ top:25%; }
.cake::after{ top:45%; }

/* üî• Flame */
.fuego{
  position:absolute;
  top:-22px;
  left:50%;
  transform:translateX(-50%);
  width:8px;
  height:20px;
  border-radius:50%;
}

.fuego:nth-child(1){ animation:fuego 2s 6.5s infinite; }
.fuego:nth-child(2){ animation:fuego 1.5s 6.5s infinite; }
.fuego:nth-child(3){ animation:fuego 1s 6.5s infinite; }
.fuego:nth-child(4){ animation:fuego 0.5s 6.5s infinite; }
.fuego:nth-child(5){ animation:fuego 0.2s 6.5s infinite; }

@keyframes fuego{
  0%,100%{
    background:rgba(254,248,97,0.6);
    box-shadow:0 0 40px 10px rgba(248,233,209,0.3);
    transform:translate(-50%,0) scale(1);
  }
  50%{
    background:rgba(255,80,0,0.2);
    box-shadow:0 0 40px 20px rgba(248,233,209,0.4);
    transform:translate(-50%,-20px) scale(0);
  }
}

@keyframes in{
  to{ transform:translateX(-50%) translateY(0); }
}

/* üéÇ SVG Cake */
#cakeSVG{
  width:100%;
  height:auto;
}

/* üìù Text */
.text{
  margin-top:20px;
  text-align:center;
  color:#8b6a60;
}
.text h1{
  font-size:clamp(20px,5vw,28px);
}
.name{
  font-size:clamp(16px,4vw,20px);
  font-weight:600;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="cake-scale">

    <!-- Candle -->
    <div class="cake">
      <div class="fuego"></div>
      <div class="fuego"></div>
      <div class="fuego"></div>
      <div class="fuego"></div>
      <div class="fuego"></div>
    </div>

    <!-- SVG Cake -->
    <svg id="cakeSVG" viewBox="0 0 200 500" xmlns="http://www.w3.org/2000/svg">
      <!-- YOUR ORIGINAL SVG PATHS (UNCHANGED) -->
      <!-- ‚ö†Ô∏è I did NOT touch animations or colors -->
      <!-- paste your full SVG paths here exactly as before -->
    </svg>

  </div>

  <div class="text">
    <h1>Happy Neww Yearr !! </h1>
    <p class="name">Harshitaa ‚ú®Ô∏è</p>
  </div>

</div>

</body>
</html>
