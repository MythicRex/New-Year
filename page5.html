<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Year Cake üéÇ</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  font-family: system-ui, -apple-system, "Segoe UI", Arial, sans-serif;
  background:url("bg.jpg") center/cover no-repeat;
  overflow:hidden;
  color:#fff;
}

/* dark overlay */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.45);
  z-index:-1;
}

/* ===== TEXT ===== */
.main-text{
  text-align:center;
  font-size:clamp(22px,5vw,34px);
  font-weight:700;
  margin-bottom:18px;
  opacity:0;
  transition:opacity 1s ease;
}

/* ===== CAKE ===== */
.cake{
  position:relative;
  width:220px;
  height:170px;
  margin:10px 0 25px;
}

/* layers */
.layer{
  position:absolute;
  left:0;
  width:100%;
  height:42px;
  border-radius:10px;
  opacity:0;
  transform:translateY(30px);
  transition:all 0.8s ease;
}

.layer.show{
  opacity:1;
  transform:translateY(0);
}

/* cake colors (like image 2) */
.layer1{
  bottom:0;
  background:#c48a5a;
}
.layer2{
  bottom:44px;
  background:#b0774a;
}
.layer3{
  bottom:88px;
  background:#9c643d;
}

/* icing */
.icing{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:18px;
  background:#fff;
  border-radius:10px;
}
.icing::after{
  content:"";
  position:absolute;
  left:20px;
  top:12px;
  width:20px;
  height:16px;
  background:#fff;
  border-radius:0 0 10px 10px;
}

/* ===== CANDLE ===== */
.candle{
  position:absolute;
  top:-48px;
  left:50%;
  transform:translateX(-50%);
  width:8px;
  height:38px;
  background:#fff;
  border-radius:4px;
  opacity:0;
  transition:opacity 0.8s ease;
}

.flame{
  position:absolute;
  top:-16px;
  left:50%;
  transform:translateX(-50%);
  width:12px;
  height:16px;
  background:orange;
  border-radius:50%;
  opacity:0;
  animation:flicker 0.25s infinite alternate;
  cursor:pointer;
}

@keyframes flicker{
  from{ transform:translateX(-50%) scale(1); }
  to{ transform:translateX(-50%) scale(1.15); }
}

/* ===== BUTTON ===== */
.action-btn{
  padding:12px 28px;
  font-size:16px;
  font-weight:600;
  border:none;
  border-radius:30px;
  cursor:pointer;
  background:linear-gradient(135deg,#ff6ec4,#7873f5);
  color:#fff;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  opacity:0;
  transition:opacity 1s ease;
}

.sub-text{
  margin-top:16px;
  font-size:16px;
  opacity:0;
  transition:opacity 1s ease;
}

/* fade */
.fade-out{
  opacity:0 !important;
}

/* final */
.final-text{
  font-size:clamp(24px,6vw,36px);
  font-weight:700;
  text-align:center;
  animation:fadeIn 1.5s forwards;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.9);}
  to{opacity:1; transform:scale(1);}
}
</style>
</head>

<body>

<div class="main-text" id="mainText">
  Let‚Äôs Cut !! <br>
  Happyy New Yearr Cake 
</div>

<div class="cake" id="cake">
  <div class="layer layer1" id="l1"></div>
  <div class="layer layer2" id="l2"></div>
  <div class="layer layer3" id="l3">
    <div class="icing"></div>
  </div>

  <div class="candle" id="candle">
    <div class="flame" id="flame"></div>
  </div>
</div>

<button class="action-btn" id="btn">
  Light Up The Candle ‚ú®Ô∏è
</button>

<div class="sub-text" id="subText">
  Click The Candle Flame !!
</div>

<script>
const l1=document.getElementById("l1");
const l2=document.getElementById("l2");
const l3=document.getElementById("l3");
const candle=document.getElementById("candle");
const flame=document.getElementById("flame");
const text=document.getElementById("mainText");
const btn=document.getElementById("btn");
const subText=document.getElementById("subText");
const cake=document.getElementById("cake");

/* build cake */
setTimeout(()=>l1.classList.add("show"),500);
setTimeout(()=>l2.classList.add("show"),1300);
setTimeout(()=>l3.classList.add("show"),2100);

/* show candle */
setTimeout(()=>{ candle.style.opacity="1"; },3000);

/* show text & button */
setTimeout(()=>{
  text.style.opacity="1";
  btn.style.opacity="1";
},3800);

/* light candle */
btn.onclick=()=>{
  flame.style.opacity="1";
  text.classList.add("fade-out");
  btn.classList.add("fade-out");

  setTimeout(()=>{ subText.style.opacity="1"; },900);
};

/* cut cake */
flame.onclick=()=>{
  cake.style.opacity="0";
  subText.style.opacity="0";

  setTimeout(()=>{
    document.body.innerHTML=`
      <div class="final-text">
        Yeahhh !!!<br>
        Finally We Also Cut The Cake ü§≠
      </div>
    `;
  },700);

  setTimeout(()=>{
    window.location.href="page6.html";
  },3500);
};
</script>

</body>
</html>
